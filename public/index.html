
<style>
.app-name {
	margin: 0;
	letter-spacing: 4;
}
.subtitle {
	margin: 0;
	margin-bottom: 40px;
	color: #999;
	font-weight: normal;
	font-size: 1em;
}
ul {
	display: inline-block;
}
#content {
	padding-top: 130px;
	white-space: nowrap;
}
.repo {
	display: inline-block;
	vertical-align: top;
}
.repo-name {
	-webkit-transform: rotate(-90deg);
	-webkit-transform-origin: 25px 50%;
	transform: rotate(-90deg);
	transform-origin: 25px 50%;
	margin: 0;
	padding-left: 20px;
	width: 0;
	white-space: nowrap;
}
.pushes {
	list-style-type: none;
	padding: 0;
}
.push {
	position: relative;
}
.push:hover {
	cursor: pointer;
}
.push img {
	width: 50px;
	border-radius: 10px;
	border: 2px solid crimson;
}
.commit-count {
	position: absolute;
	bottom: 6px;
	left: 5px;
	color: white;
	text-shadow: 0 0 5px black, 0 0 1px black;
	font-size: 0.8em;
}

.push a:visited img {
	border-color: white;
}
</style>
<script src="js/reqwest.min.js" type="text/javascript"></script>
<script src="js/knockout.min.js" type="text/javascript"></script>
<script src="js/underscore.min.js" type="text/javascript"></script>
<script>
var viewModel = {
	organization: 'pulseenergy',
	loading: ko.observable(true),
	repos: ko.observableArray(),
	startDate: ko.observable(),

	getGithubLink: function (push) {
		console.log(arguments)
		return 'https://github.com/' + [viewModel.organization, push.repo, 'compare', push.before + '...' + push.head].join('/');
	}
};

window.onload = function () {
	fetchPushes();
	ko.applyBindings(viewModel);
};

function fetchPushes() {
	viewModel.loading(true);
	reqwest({
		url: '/pushes',
  		type: 'json'
  	}).then(function (response) {
  		viewModel.loading(false);
  		viewModel.startDate(new Date(response.start)); // TODO: better format
  		viewModel.repos(response.map);
  	}).fail(function (err, msg) {
    	console.error(msg);
  	});
}
</script>

<h1 class="app-name">panorama</h1>
<h3 class="subtitle" data-bind="visible: startDate()"><span data-bind="text: organization"></span> since <span data-bind="text: startDate"></span></h3>

<span class="loading" data-bind="visible: loading">loading...</span>

<!-- TODO: repo filter -->

<div id="content" data-bind="foreach: repos">
	<div class="repo">
		<h3 class="repo-name" data-bind="text: name"></h3>
		<ul class="pushes" data-bind="foreach: pushes">
			<li class="push">
				<a target="_blank" data-bind="attr: { href: $root.getGithubLink($data) }"><img data-bind="attr: { src: user.image, alt: user.login }"><span class="commit-count" data-bind="text: size"></span></a>
			</li>
			<!-- TODO: show branches as diff colour -->
		</ul>
	</div>
</div>
