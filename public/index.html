
<style>
.app-name {
	margin: 0;
	letter-spacing: 4;
}
.subtitle {
	margin: 0;
	margin-bottom: 30px;
	color: #999;
	font-weight: normal;
	font-size: 1em;
}

ul {
	display: inline-block;
}

#content {
	padding-top: 130px;
	white-space: nowrap;
}
.repo {
	display: inline-block;
	vertical-align: top;
}
.repo-name {
	-webkit-transform: rotate(-90deg);
	-webkit-transform-origin: 25px 50%;
	margin: 0;
	padding-left: 20px;
	width: 0;
	white-space: nowrap;
}
.pushes {
	list-style-type: none;
	padding: 0;
}
.push {
	position: relative;
}
.push:hover {
	cursor: pointer;
}
.push img {
	width: 50px;
	border-radius: 10px;
	background: blue;
}
.commit-count {
	position: absolute;
	bottom: 6px;
	left: 5px;
	color: white;
	text-shadow: 0 0 5px black, 0 0 1px black;
	font-size: 0.8em;
}

#details-pane {
	position: fixed;
	right: 0;
	bottom: 0;
	top: 0;
	width: 50%;
	padding: 20px;
	border-left: 1px solid #ccc;
	background: #f0f0f0;
}

.details-commits {
	height: 20%;
	overflow-y: auto;
}

.details-user,
.details-branch {
	font-weight: bold;
}

.diff {
	font-family: monospace;
	width: 100%;
	height: 70%;
	min-height: 200px;
}
.date-range {
	color: #999;
}
</style>
<script src="js/reqwest.min.js" type="text/javascript"></script>
<script src="js/knockout.min.js" type="text/javascript"></script>
<script src="js/underscore.min.js" type="text/javascript"></script>
<script>
var viewModel = {
	organization: 'pulseenergy',
	loading: ko.observable(true),
	repos: ko.observableArray(),
	startDate: ko.observable(),
	selectedPush: ko.observable(),
	selectedDiff: ko.observable(),

	showPushDetails: function (push) {
		// console.log(push)
		viewModel.selectedPush(push);
		viewModel.selectedDiff(null);
		fetchDiff(push.repo, _.first(push.commits).sha);
	}
};

window.onload = function () {
	fetchPushes();
	ko.applyBindings(viewModel);
};

function fetchPushes() {
	viewModel.loading(true);
	reqwest({
		url: '/pushes',
  		type: 'json'
  	}).then(function (response) {
  		viewModel.loading(false);
  		viewModel.startDate(new Date(response.start)); // TODO: better format
  		viewModel.repos(response.map);
  	}).fail(function (err, msg) {
    	console.error(msg);
  	});
}

function fetchDiff(repo, sha) {
	viewModel.selectedDiff(null);
	reqwest({
		url: '/diff/' + [repo, sha].join('/'),
  		type: 'json'
  	}).then(function (response) {
  		viewModel.selectedDiff(response.patch)
  	}).fail(function (err, msg) {
  		console.error(msg);
  	});
}
</script>

<h1 class="app-name">panorama</h1>
<h3 class="subtitle" data-bind="visible: startDate()"><span data-bind="text: organization"></span> since <span data-bind="text: startDate"></span></h3>

<span class="loading" data-bind="visible: loading">Loading...</span>

<!-- TODO: repo filter -->

<div id="content" data-bind="foreach: repos">
	<div class="repo">
		<h3 class="repo-name" data-bind="text: name"></h3>
		<ul class="pushes" data-bind="foreach: pushes">
			<li class="push" data-bind="click: $root.showPushDetails"><img data-bind="attr: { src: user.image, alt: user.login }"><span class="commit-count" data-bind="text: size"></span></li>
			<!-- TODO: show branches as diff colour -->
		</ul>
	</div>
</div>

<!-- TODO: load more button -->

<div id="details-pane" data-bind="visible: selectedPush(), with: selectedPush">
	<header>
		<div class="date"></div>
		<div><span class="details-user" data-bind="text: user.login"></span> pushed <span class="details-size" data-bind="text: size"></span> commits to <span class="details-branch" data-bind="text: branch"></span>:</div>
	</header>
	<ul class="details-commits" data-bind="foreach: commits">
		<li><a target="_blank" data-bind="attr: { href: url.replace('api.github.com/repos', 'github.com').replace('/commits/', '/commit/') }, text: sha.substr(0,5)"></a>: <span data-bind="text: message"></span> <a href="#" data-bind="click: function () { fetchDiff($parent.repo, sha); }">diff</a></li>
	</ul>
	<textarea class="diff" data-bind="visible: $root.selectedDiff(), value: $root.selectedDiff">
	</textarea>
</div>
